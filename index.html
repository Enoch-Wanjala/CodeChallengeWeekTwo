<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js"></script>
    <link rel="stylesheet" type= "text/css" href="css/styles.css"/>
    <title>Flatacuties</title>
</head>
<body>
    <div id="filterContainer">
        <div id="filterText">
          <span style="float: left; position: absolute;"></span>
        </div>
  
        <div id="filterBtnContainer" class="scrolling-wrapper-filter-btns"></div>
      </div>
      <div id="character-bar-container">
        <div id="character-bar"></div>
    </div>
    <div class="characterInfo">
        <div class="logo">
            <h1>Flatacuties</h1>
        </div>
        <br/>
        <div id = "detailed-info">
            <p id ="name">Character's Name</p>
            <div id="image-container">
            <img id="image" src="images/" alt="Character's Name"/>
            </div>
            <h4 id ="vote-countH4">
                Total Votes: 
                <span id ="vote-count" type="number">Character's Votes</span>
            </h4>
            <form id="votes-form">
                <input type = "number" placeholder="Enter Vote(+1 if Empty)" id = "votes" name = "votes" />
                <input type = "submit" value= "Add votes"/> 
            </form>
        </div>
        
        <button id = "reset-btn">Reset Votes</button>
        
    </div>
    <script src="app.js"></script>
</body>
</html>
